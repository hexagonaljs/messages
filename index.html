<!DOCTYPE html>
<html>
<head>
    <title>hexagonal.js - Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/base.css" rel="stylesheet" type="text/css" />
</head>

<body>

<script type="x-handlebars-template" id="messages-template">
    <div class="ask-for-name">
        {{#each messages}}
        <div class="message">
            <div class="from">
                {{this.from}}
            </div>
            <div class="title">
                {{title}}
            </div>
            <div class="body">
                {{body}}
            </div>
        </div>
        {{/each}}
    </div>
</script>

<script type="x-handlebars-template" id="login-from">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="email-address" class="input-block-level" placeholder="Email address">
        <input type="password" id="password" class="input-block-level" placeholder="Password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary" id="login-button" type="submit">Sign in</button>
    </form>
</script>


<div class="container">
    <header class="page-header">
        <h1>Messages</h1>
    </header>

    <div class="main"></div>

    <footer class="page-footer">
        Project started in <a href="http://drug.org.pl">DRUG</a> community.
    </footer>
</div>
</body>
<script src="vendors/base.js"></script>
<script src="vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
<script src="vendors/uuid.js" type="text/javascript"></script>
<script src="vendors/jstorage.min.js" type="text/javascript"></script>
<script src="vendors/underscore.js" type="text/javascript"></script>
<script src="vendors/sugar-1.3.min.js" type="text/javascript"></script>
<script src="vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
<script src="vendors/YouAreDaBomb.js" type="text/javascript"></script>
<script src="vendors/backbone.js" type="text/javascript"></script>
<script src="vendors/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="release/app-debug.js" type="text/javascript"></script>
</html>
